<!DOCTYPE html>
<html>

    <head>
        <title>Boleta</title>
    </head>

    <body>

        <div id="frm-comprobane" class="comprobante">
            <form id="frm-correo" class="contenedorComponente">
                <p>El Comprobante se ha Enviado al Correo</p>
                <hr>
                <div class="field">
                    <label for="frm-email">EMail:</label>
                    <input type="text" name="frm-email" id="frm-email" value="sliferhunter8@gmail.com" readonly>
                </div>
                <div class="field">
                    <label for="from_name">Nombre:</label>
                    <input type="text" name="frm-nombre" id="frm-nombre" value="Francisco C." readonly>
                </div>
                <div class="field">
                    <label for="to_name">Apellido:</label>
                    <input type="text" name="frm-apellido" id="frm-apellido" value="Carmona" readonly>
                </div>
                <div class="field">
                    <label for="message">Dirección:</label>
                    <input type="text" name="frm-direccion" id="frm-direccion" value="Calle 13" readonly>
                </div>
                <div class="field">
                    <label for="message">Zip:</label>
                    <input type="text" name="frm-zip" id="frm-zip" value="123456" readonly>
                </div>
                <div class="field">
                    <label for="message">Neto:</label>
                    <input type="text" name="frm-neto" id="frm-neto"
                        value="123456" readonly>
                </div>
                <div class="field">
                    <label for="message">Iva:</label>
                    <input type="text" name="frm-iva" id="frm-iva" value="123456" readonly>
                </div>
                <div class="field">
                    <label for="message">Sub Total:</label>
                    <input type="text" name="frm-subTotal" id="frm-subTotal"
                        value="123456" readonly>
                </div>
                <div class="field">
                    <label for="message">Envío:</label>
                    <input type="text" name="frm-envio" id="frm-envio" value="123456" readonly>
                </div>
                <div class="field">
                    <label for="message">Total:</label>
                    <input type="text" name="frm-total" id="frm-total" value="123456" readonly>
                </div>
                <div class="field">
                    <input type="text" name="frm-message" id="frm-message" value="" readonly hidden>
                </div>
            </form>

            <input type="submit" id="btn-correo" class="btnX" value="Descargar PDF" onclick="pdfComprobanteDespacho()">
        </div>

    </body>

</html>
